<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Social Media</title>
</head>
<body class="dark">

    <header class="header">
        <input type="checkbox" name="change-theme" id="change-theme">
        <label for="change-theme">
            <ion-icon id="sunny" size="large" name="sunny"></ion-icon>
            <ion-icon id="moon" size="large" name="moon"></ion-icon>
        </label>
    </header>

    <main class="main">
        <section class="container">
            <div class="profile"></div>

            <div class="profile-description">
                <div class="name">
                    <h3>Marcos de Oliveira</h3>
                </div>

                <div class="bio">
                    <p>Dev & Designer</p>
                </div>
            </div>

            <div class="profile-badges">
                <div class="badge"><ion-icon size="large" name="logo-github"></ion-icon></div>
                <div class="badge"><ion-icon size="large" name="logo-instagram"></ion-icon></div>
                <div class="badge"><ion-icon size="large" name="logo-linkedin"></ion-icon></div>
            </div>

            <div class="link-tree">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Behance</a></li>
                    <li><a href="#">Dribbble</a></li>
                    <li><a href="#">Buy me a coffee</a></li>
                    <li><a href="#">Meu curso</a></li>
                </ul>
            </div>
        </section>
    </main>
    
    <footer class="footer"></footer>
</body>
</html>
